name: tests

on:
  pull_request:
    branches:
      - "16.0"
      - "*-16.0-*"
  push:
    branches:
      - "*-16.0-*"

jobs:
  unreleased-deps:
    runs-on: ubuntu-latest
    name: Detect unreleased dependencies
    steps:
      - uses: actions/checkout@v4
      - run: |
          for reqfile in requirements.txt test-requirements.txt ; do
              if [ -f ${reqfile} ] ; then
                  result=0
                  # reject non-comment lines that contain a / (i.e. URLs, relative paths)
                  grep "^[^#].*/" ${reqfile} || result=$?
                  if [ $result -eq 0 ] ; then
                      echo "Unreleased dependencies found in ${reqfile}."
                      exit 1
                  fi
              fi
          done
  test:
    runs-on: ubuntu-22.04
    container: ${{ matrix.container }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - container: ghcr.io/oca/oca-ci/py3.10-odoo16.0:latest
            name: test with Odoo
            makepot: "false"
    services:
      postgres:
        image: postgres:12.0
        env:
          POSTGRES_USER: odoo
          POSTGRES_PASSWORD: odoo
          POSTGRES_DB: odoo
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      # Step to clone enterprise addons repository
      - name: Clone Enterprise Addons
        run: |
          git clone --depth 1 -b 16.0 https://${{ secrets.ENTERPRISE_TOKEN }}@github.com/odoo/enterprise.git /opt/odoo/enterprise_addons
      # Step to install addons and dependencies
      - name: Add private addons
        env:
          GH_PAT: ${{ secrets.IFE_REPO_TOKEN }}
        run: |
          if [ -f odoo-requirements.txt ]; then
            echo "" >> test-requirements.txt
            sed "s|github.com|$GH_PAT@github.com|g" odoo-requirements.txt >> test-requirements.txt
            echo "" >> test-requirements.txt
          fi
      # Step to install addons and dependencies
      - name: Install addons and dependencies
        run: |
          ADDONS_PATH="/opt/odoo/addons,/opt/odoo/enterprise_addons"
          export ADDONS_PATH
          oca_install_addons
      - name: Check licenses
        run: manifestoo -d . check-licenses
      - name: Check development status
        run: manifestoo -d . check-dev-status --default-dev-status=Beta
      - name: Initialize test db
        run: oca_init_test_database
      - name: Run tests
        run: oca_run_tests
      - name: Update .pot files
        run: oca_export_and_push_pot https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/${{ github.repository }}
        if: ${{ matrix.makepot == 'true' && github.event_name == 'push' && github.repository_owner == 'ifegmbh' }}
